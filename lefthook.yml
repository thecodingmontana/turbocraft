pre-commit:
    jobs:
        - run: pnpm dlx ultracite fix
          glob:
              - "*.js"
              - "*.jsx"
              - "*.ts"
              - "*.tsx"
              - "*.json"
              - "*.jsonc"
              - "*.css"
          stage_fixed: true

commit-msg:
    commands:
        lint commit message:
            run: pnpm dlx commitlint --edit "$1"
